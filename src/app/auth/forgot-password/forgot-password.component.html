<div class="forgot-password-container">
  <h2>Reset Password</h2>
  <p class="description">Enter your email address and we'll send you instructions to reset your password.</p>

  <ng-container *ngIf="!successMessage">
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-field">
        <label for="email">Email</label>
        <input 
          id="email" 
          type="email" 
          formControlName="email" 
          placeholder="your@email.com"
          autocomplete="email"
        >
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-message">
          <small *ngIf="email?.errors?.['required']">Email is required.</small>
          <small *ngIf="email?.errors?.['email']">Please enter a valid email address.</small>
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message server-error">
        <small>{{ errorMessage }}</small>
      </div>

      <button type="submit" [disabled]="forgotPasswordForm.invalid || isLoading">
        <span *ngIf="!isLoading">Send Reset Instructions</span>
        <span *ngIf="isLoading">Sending...</span>
      </button>
    </form>

    <p class="additional-links">
      Remember your password? <a [routerLink]="['/auth/login']" class="link-button">Back to Login</a>
    </p>
  </ng-container>

  <div *ngIf="successMessage" class="success-message server-success">
    <h3>Check Your Email</h3>
    <p>{{ successMessage }}</p>
    <button mat-stroked-button [routerLink]="['/auth/login']">Back to Login</button>
  </div>
</div>
