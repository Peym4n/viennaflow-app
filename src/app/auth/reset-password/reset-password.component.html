<div class="reset-password-container">
  <h1>Reset Password</h1>
  
  <div *ngIf="!isValidResetLink" class="error-container">
    <p class="error-message">{{ errorMessage }}</p>
    <button mat-stroked-button color="primary" routerLink="/auth/forgot-password">
      Request New Reset Link
    </button>
  </div>

  <div *ngIf="isValidResetLink">
    <p class="description">Please enter your new password below.</p>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="reset-form">
      <div class="form-field">
        <mat-form-field appearance="outline">
          <mat-label>New Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            autocomplete="new-password"
            required
          />
          <mat-error *ngIf="resetForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="resetForm.get('password')?.hasError('minlength')">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-field">
        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="confirmPassword"
            autocomplete="new-password"
            required
          />
          <mat-error *ngIf="resetForm.get('confirmPassword')?.hasError('required')">
            Please confirm your password
          </mat-error>
          <mat-error *ngIf="resetForm.errors?.['mismatch']">
            Passwords do not match
          </mat-error>
        </mat-form-field>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>

      <button
        mat-stroked-button
        color="primary"
        type="submit"
        [disabled]="resetForm.invalid || isLoading"
        class="submit-button"
      >
        <span *ngIf="!isLoading">Reset Password</span>
        <span *ngIf="isLoading">Resetting...</span>
      </button>
    </form>
  </div>
</div>
